databaseChangeLog:
  - changeSet:
      id: create-role
      author: LCP
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKeyName: fk_user_id
                    references: users(id)
              - column:
                  name: role_id
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKeyName: fk_role_id
                    references: roles(id)