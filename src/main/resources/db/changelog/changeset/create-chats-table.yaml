databaseChangeLog:
  - changeSet:
      id: create-chats
      author: LCP
      changes:
        - createTable:
            tableName: chats
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_chat_user
                    references: users(id)