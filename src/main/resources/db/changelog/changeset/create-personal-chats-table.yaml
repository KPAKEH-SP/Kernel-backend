databaseChangeLog:
  - changeSet:
      id: create-personal-chats
      author: LCP
      changes:
        - createTable:
            tableName: personal_chats
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_personal_chat_first_user
                    references: users(id)
              - column:
                  name: second_user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_personal_chat_second_user
                    references: users(id)