databaseChangeLog:
  - changeSet:
      id: create-users
      author: LCP
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: false