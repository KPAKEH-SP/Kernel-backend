databaseChangeLog:
  - changeSet:
      id: create-messages
      author: LCP
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chat_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_chat
                    references: chats(id)
              - column:
                  name: sender_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_sender
                    references: users(id)
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false