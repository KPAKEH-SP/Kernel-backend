databaseChangeLog:
  - changeSet:
      id: create-messages
      author: LCP
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: chat_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: sender_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false

              - column:
                  name: timestamp
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: sender_id
            constraintName: fk_messages_users
            referencedTableName: users
            referencedColumnNames: id